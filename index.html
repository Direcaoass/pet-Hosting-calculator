<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer> </script>
</head>

<body>
  <div class="form-container">
    <h2>Pet Cost Calculator</h2>
    <form id="pet-form">

      <div class="form-group">
        <label for="pet-quantity">Pet Quantity:</label>
        <input type="number" id="pet-quantity" name="pet-quantity"  min="1" max="10" required>
      </div>
      <div class="form-group">
        <label for="checkin-date">Check-in Date:</label>
        <input type="date" id="checkin-date" name="checkin-date" required>
      </div>

      <div class="form-group">
        <label for="checkout-date">Checkout Date:</label>
        <input type="date" id="checkout-date" name="checkout-date" required>
      </div>

      <div id="pet-size-container"></div>
      <button type="push" id="calculate">Calculate</button>

    </form>

    <div class="output">
      <p id="checkin"></p>
      <p id="checkout"></p>
      <p id="total-days"></p>
      <p id="total-cost-day"></p>
      <p id="total-cost"></p>
    </div>
  </div>

  
</body>


</html>
